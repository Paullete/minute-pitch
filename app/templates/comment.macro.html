{% extends 'base.html' %}
{% macro display_comments(comments) %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
           {% if comments %}
          {% for comment in comments %}
           <div class="card comment-card mb-3" style="width: 23rem;">
                <div class="card-body">
                    <div class="commentTitle">
                    <h5 class="card-title">{{comment.title}}</h5>
                   </div>
                       <p>{{comment.comment}}</p>
                </div>
           </div>
          {% endfor %}
         {% endif %}
        </div>
    </div>
</div>
{% endmacro %}
